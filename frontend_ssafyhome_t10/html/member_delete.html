<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원정보 삭제</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .form-container {
        max-width: 600px;
        margin: 0 auto;
      }
      .search-section {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .delete-confirmation {
        background-color: #fff3cd;
        border: 1px solid #ffeaa7;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .member-info-card {
        border-left: 4px solid #dc3545;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <i class="bi bi-house-fill me-2"></i>부동산 관리 시스템
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="member_list.html">
                <i class="bi bi-arrow-left me-1"></i>회원관리
              </a>
            </li>
            <li class="nav-item" id="logoutNavItem" style="display: none">
              <a class="nav-link" href="#" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i>로그아웃
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="form-container">
        <!-- 페이지 헤더 -->
        <div class="text-center mb-4">
          <h2 class="text-danger">
            <i class="bi bi-person-x-fill me-2"></i>회원정보 삭제
          </h2>
          <p class="text-muted">회원을 시스템에서 삭제합니다</p>
        </div>

        <!-- 회원 검색 섹션 -->
        <div class="search-section">
          <h5 class="mb-3">
            <i class="bi bi-search me-2"></i>삭제할 회원 검색
          </h5>
          <div class="row">
            <div class="col-md-6">
              <label for="searchType" class="form-label">검색 조건</label>
              <select class="form-select" id="searchType">
                <option value="username">아이디</option>
                <option value="name">이름</option>
                <option value="email">이메일</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="searchKeyword" class="form-label">검색어</label>
              <div class="input-group">
                <input type="text" class="form-control" id="searchKeyword" placeholder="검색어를 입력하세요">
                <button class="btn btn-primary" type="button" onclick="searchMemberForDelete()">
                  <i class="bi bi-search me-1"></i>검색
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 삭제 확인 섹션 (처음에는 숨김) -->
        <div id="deleteConfirmationSection" style="display: none;">
          <!-- 회원 정보 표시 -->
          <div class="card member-info-card mb-3">
            <div class="card-header bg-danger text-white">
              <h5 class="mb-0">
                <i class="bi bi-exclamation-triangle me-2"></i>삭제할 회원 정보
              </h5>
            </div>
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">
                  <p><strong>아이디:</strong> <span id="deleteUsername"></span></p>
                  <p><strong>이름:</strong> <span id="deleteName"></span></p>
                  <p><strong>이메일:</strong> <span id="deleteEmail"></span></p>
                </div>
                <div class="col-md-6">
                  <p><strong>역할:</strong> <span id="deleteRole"></span></p>
                  <p><strong>상태:</strong> <span id="deleteStatus"></span></p>
                  <p><strong>가입일:</strong> <span id="deleteJoinDate"></span></p>
                </div>
              </div>
            </div>
          </div>

          <!-- 삭제 확인 -->
          <div class="delete-confirmation">
            <div class="text-center">
              <i class="bi bi-exclamation-triangle text-warning" style="font-size: 3rem;"></i>
              <h5 class="text-warning mt-3">⚠️ 주의사항</h5>
              <p class="text-muted">회원을 삭제하면 다음 작업이 수행됩니다:</p>
              <ul class="text-start text-muted">
                <li>회원의 모든 데이터가 영구적으로 삭제됩니다</li>
                <li>삭제된 데이터는 복구할 수 없습니다</li>
                <li>관련된 모든 활동 내역이 제거됩니다</li>
              </ul>
            </div>
          </div>

          <!-- 삭제 확인 체크박스 -->
          <div class="mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="confirmDelete">
              <label class="form-check-label text-danger fw-bold" for="confirmDelete">
                위 내용을 모두 확인했으며, 회원 삭제에 동의합니다
              </label>
            </div>
          </div>

          <!-- 삭제 사유 입력 -->
          <div class="mb-3">
            <label for="deleteReason" class="form-label">삭제 사유</label>
            <select class="form-select" id="deleteReason" required>
              <option value="">삭제 사유를 선택하세요</option>
              <option value="request">회원 요청</option>
              <option value="inactive">장기 미사용</option>
              <option value="violation">이용약관 위반</option>
              <option value="fraud">부정 사용</option>
              <option value="other">기타</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="deleteReasonDetail" class="form-label">상세 사유</label>
            <textarea class="form-control" id="deleteReasonDetail" rows="3" placeholder="삭제 사유에 대한 상세 설명을 입력하세요"></textarea>
          </div>

          <!-- 버튼 그룹 -->
          <div class="d-flex justify-content-between">
            <button type="button" class="btn btn-secondary" onclick="goBack()">
              <i class="bi bi-arrow-left me-1"></i>뒤로가기
            </button>
            <div>
              <button type="button" class="btn btn-outline-danger me-2" onclick="resetDeleteForm()">
                <i class="bi bi-arrow-clockwise me-1"></i>초기화
              </button>
              <button type="button" class="btn btn-danger" id="deleteButton" onclick="confirmDeleteMember()" disabled>
                <i class="bi bi-trash me-1"></i>회원 삭제
              </button>
            </div>
          </div>
        </div>

        <!-- 검색 결과가 없을 때 메시지 -->
        <div id="noResultMessage" class="text-center text-muted" style="display: none;">
          <i class="bi bi-search" style="font-size: 3rem;"></i>
          <h5 class="mt-3">검색 결과가 없습니다</h5>
          <p>다른 검색 조건으로 다시 시도해보세요.</p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 회원관리 JavaScript -->
    <script src="../js/member_management.js"></script>
  </body>
</html>
