<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원정보 조회</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css" />
    <style>
      .search-section {
        background-color: #f8f9fa;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .filter-section {
        background-color: #e3f2fd;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
      }
      .member-card {
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .member-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      }
      .status-badge {
        font-size: 0.8rem;
      }
      .role-badge {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <i class="bi bi-house-fill me-2"></i>부동산 관리 시스템
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="member_list.html">
                <i class="bi bi-arrow-left me-1"></i>회원관리
              </a>
            </li>
            <li class="nav-item" id="logoutNavItem" style="display: none">
              <a class="nav-link" href="#" onclick="logout()">
                <i class="bi bi-box-arrow-right me-1"></i>로그아웃
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <!-- 페이지 헤더 -->
      <div class="text-center mb-4">
        <h2 class="text-info">
          <i class="bi bi-search me-2"></i>회원정보 조회
        </h2>
        <p class="text-muted">회원 정보를 검색하고 상세 내용을 확인합니다</p>
      </div>

      <!-- 검색 섹션 -->
      <div class="search-section">
        <h5 class="mb-3">
          <i class="bi bi-search me-2"></i>회원 검색
        </h5>
        <div class="row">
          <div class="col-md-4">
            <label for="searchType" class="form-label">검색 조건</label>
            <select class="form-select" id="searchType">
              <option value="username">아이디</option>
              <option value="name">이름</option>
              <option value="email">이메일</option>
              <option value="phone">전화번호</option>
            </select>
          </div>
          <div class="col-md-6">
            <label for="searchKeyword" class="form-label">검색어</label>
            <div class="input-group">
              <input type="text" class="form-control" id="searchKeyword" placeholder="검색어를 입력하세요">
              <button class="btn btn-primary" type="button" onclick="searchMembers()">
                <i class="bi bi-search me-1"></i>검색
              </button>
            </div>
          </div>
          <div class="col-md-2">
            <label for="searchLimit" class="form-label">검색 결과 수</label>
            <select class="form-select" id="searchLimit">
              <option value="10">10개</option>
              <option value="20">20개</option>
              <option value="50">50개</option>
              <option value="100">100개</option>
            </select>
          </div>
        </div>
      </div>

      <!-- 필터 섹션 -->
      <div class="filter-section">
        <h5 class="mb-3">
          <i class="bi bi-funnel me-2"></i>필터 옵션
        </h5>
        <div class="row">
          <div class="col-md-3">
            <label for="roleFilter" class="form-label">역할</label>
            <select class="form-select" id="roleFilter">
              <option value="">전체</option>
              <option value="user">일반 사용자</option>
              <option value="admin">관리자</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="statusFilter" class="form-label">상태</label>
            <select class="form-select" id="statusFilter">
              <option value="">전체</option>
              <option value="active">활성</option>
              <option value="inactive">비활성</option>
              <option value="suspended">정지</option>
            </select>
          </div>
          <div class="col-md-3">
            <label for="dateFilter" class="form-label">가입일</label>
            <select class="form-select" id="dateFilter">
              <option value="">전체</option>
              <option value="today">오늘</option>
              <option value="week">이번 주</option>
              <option value="month">이번 달</option>
              <option value="year">올해</option>
            </select>
          </div>
          <div class="col-md-3">
            <label class="form-label">&nbsp;</label>
            <div class="d-grid">
              <button class="btn btn-outline-info" onclick="applyFilters()">
                <i class="bi bi-funnel me-1"></i>필터 적용
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- 검색 결과 통계 -->
      <div class="row mb-3" id="searchStats" style="display: none;">
        <div class="col-12">
          <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            <strong>검색 결과:</strong> <span id="resultCount">0</span>건의 회원을 찾았습니다.
            <button class="btn btn-sm btn-outline-info ms-2" onclick="exportToCSV()">
              <i class="bi bi-download me-1"></i>CSV 다운로드
            </button>
          </div>
        </div>
      </div>

      <!-- 검색 결과 표시 -->
      <div id="searchResults" style="display: none;">
        <!-- 카드 뷰 -->
        <div class="row" id="cardView">
          <!-- 동적으로 생성됨 -->
        </div>

        <!-- 테이블 뷰 -->
        <div class="card mt-4">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">
              <i class="bi bi-table me-2"></i>상세 목록
            </h5>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="toggleView('card')">
                <i class="bi bi-grid me-1"></i>카드
              </button>
              <button type="button" class="btn btn-outline-primary btn-sm" onclick="toggleView('table')">
                <i class="bi bi-list me-1"></i>목록
              </button>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover" id="memberTable">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>아이디</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>역할</th>
                    <th>상태</th>
                    <th>가입일</th>
                    <th>관리</th>
                  </tr>
                </thead>
                <tbody id="memberTableBody">
                  <!-- 동적으로 생성됨 -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- 검색 결과가 없을 때 메시지 -->
      <div id="noResultMessage" class="text-center text-muted" style="display: none;">
        <i class="bi bi-search" style="font-size: 3rem;"></i>
        <h5 class="mt-3">검색 결과가 없습니다</h5>
        <p>다른 검색 조건이나 필터로 다시 시도해보세요.</p>
      </div>

      <!-- 뒤로가기 버튼 -->
      <div class="text-center mt-4">
        <button type="button" class="btn btn-secondary" onclick="goBack()">
          <i class="bi bi-arrow-left me-1"></i>회원관리로 돌아가기
        </button>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 회원관리 JavaScript -->
    <script src="../js/member_management.js"></script>
  </body>
</html>
