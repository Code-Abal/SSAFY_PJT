<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <title>회원가입 - 부동산 거래 플랫폼</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
</head>

<body>
  <!-- 상단 네비게이션 -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <i class="fas fa-home me-2"></i>부동산 플랫폼
      </a>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- 좌측 메뉴 -->
      <aside class="sidebar">
        <div class="p-3">
          <h5 class="text-gradient mb-3">메뉴</h5>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a href="index.html" class="nav-link"> <i class="fas fa-home me-2"></i>메인 </a>
            </li>
            <li class="nav-item">
              <a href="member_list.html" class="nav-link">
                <i class="fas fa-users me-2"></i>회원관리
              </a>
            </li>
          </ul>
        </div>
      </aside>

      <!-- 메인 콘텐츠 -->
      <main class="main-content">
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <div class="card shadow-custom">
              <div class="card-header text-center">
                <h4 class="mb-0"><i class="fas fa-user-plus me-2"></i>회원가입</h4>
                <p class="mb-0 mt-2 opacity-75">
                  부동산 플랫폼의 회원이 되어 다양한 서비스를 이용하세요
                </p>
              </div>
              <div class="card-body p-4">
                <form id="registerForm">
                  <!-- 기본 정보 -->
                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="username" class="form-label">
                          <i class="fas fa-user me-2"></i>아이디
                          <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                          <input type="text" class="form-control" id="username" name="username" placeholder="아이디를 입력하세요"
                            required />
                          <button class="btn btn-outline-secondary" type="button" id="checkUsername">
                            중복확인
                          </button>
                        </div>
                        <div class="form-text">영문, 숫자 조합 4-20자</div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="email" class="form-label">
                          <i class="fas fa-envelope me-2"></i>이메일
                          <span class="text-danger">*</span>
                        </label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요"
                          required />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="password" class="form-label">
                          <i class="fas fa-lock me-2"></i>비밀번호
                          <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                          <input type="password" class="form-control" id="password" name="password"
                            placeholder="비밀번호를 입력하세요" required />
                          <button class="btn btn-outline-secondary" type="button" class="togglePassword">
                            <i class="fas fa-eye"></i>
                          </button>
                        </div>
                        <div class="form-text">영문, 숫자, 특수문자 조합 8-20자</div>
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="confirmPassword" class="form-label">
                          <i class="fas fa-lock me-2"></i>비밀번호 확인
                          <span class="text-danger">*</span>
                        </label>
                        <div class="input-group">
                          <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                            placeholder="비밀번호를 다시 입력하세요" required />
                          <button class="btn btn-outline-secondary" type="button" class="togglePassword">
                            <i class="fas fa-eye"></i>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="name" class="form-label">
                          <i class="fas fa-id-card me-2"></i>이름
                          <span class="text-danger">*</span>
                        </label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="실명을 입력하세요"
                          required />
                      </div>
                    </div>

                    <div class="col-md-6">
                      <div class="mb-3">
                        <label for="phone" class="form-label">
                          <i class="fas fa-phone me-2"></i>휴대폰 번호
                          <span class="text-danger">*</span>
                        </label>
                        <input type="tel" class="form-control" id="phone" name="phone" placeholder="010-0000-0000"
                          required />
                      </div>
                    </div>
                  </div>

                  <!-- 주소 정보 -->
                  <div class="mb-3">
                    <label for="address" class="form-label">
                      <i class="fas fa-map-marker-alt me-2"></i>주소
                    </label>
                    <div class="input-group mb-2">
                      <input type="text" class="form-control" id="postcode" name="postcode" placeholder="우편번호"
                        readonly />
                      <button class="btn btn-outline-secondary" type="button" id="searchAddress">
                        주소 검색
                      </button>
                    </div>
                    <input type="text" class="form-control mb-2" id="address" name="address" placeholder="기본주소"
                      readonly />
                    <input type="text" class="form-control" id="detailAddress" name="detailAddress"
                      placeholder="상세주소" />
                  </div>

                  <!-- 약관 동의 -->
                  <div class="mb-3">
                    <label class="form-label">
                      <i class="fas fa-file-contract me-2"></i>약관 동의
                    </label>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="agreeAll" />
                      <label class="form-check-label" for="agreeAll">
                        <strong>모든 약관에 동의합니다</strong>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="agreeTerms" required />
                      <label class="form-check-label" for="agreeTerms">
                        <a href="#" class="text-decoration-none">이용약관</a>에 동의합니다
                        <span class="text-danger">*</span>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="agreePrivacy" required />
                      <label class="form-check-label" for="agreePrivacy">
                        <a href="#" class="text-decoration-none">개인정보처리방침</a>에 동의합니다
                        <span class="text-danger">*</span>
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="agreeMarketing" />
                      <label class="form-check-label" for="agreeMarketing">
                        마케팅 정보 수신에 동의합니다 (선택)
                      </label>
                    </div>
                  </div>

                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">
                      <i class="fas fa-user-plus me-2"></i>회원가입
                    </button>
                  </div>
                </form>

                <hr class="my-4" />

                <div class="text-center">
                  <p class="mb-2">이미 계정이 있으신가요?</p>
                  <a href="login.html" class="btn btn-outline-secondary">
                    <i class="fas fa-sign-in-alt me-2"></i>로그인
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/member.js"></script>
</body>

</html>
